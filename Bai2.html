<body>
    <script>
        function duongThang(num) {
            let stars = "";
            for (let i = 0; i <= num; i++) {
            stars = stars + "*"
            }
            return stars;
        }   
        function  numberOneTriangle(num) {
            let stars = "";
            for (let i = 0; i < num; i++) {
            stars = stars + duongThang(i) + "\n";
            }
            console.log(stars)
        }
        numberOneTriangle(4);
        numberOneTriangle(2);
    </script>
</body>
</html>
