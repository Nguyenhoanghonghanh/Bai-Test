<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bai3.css">
    <script src="https://kit.fontawesome.com/cc2b80c49d.js" crossorigin="anonymous"></script>
    <title>Bai 3</title>
</head>
<body>
    <header class="header">
        <div class="group">
            <div class="logo">
                <h1>Users</h1>
            </div>
            <section class="nav-menu">
                <div class="search">
                    <input type="text" class="search-input" placeholder="Search users">
                    <button class="btn-submit" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <nav>
                    <div class="nav-link">
                        <ul>
                            <li><a href="#">Reputation</a>
                            <li><a href="#">New users</a>
                            <li><a href="#">Voters</a>
                            <li><a href="#">Editors</a>
                            <li><a href="#">Moderators</a>
                        </ul>
                    </div>
                </nav>
            </section>
            <section class="user-group">
                <div class="row-group">
                    <div class="row">
                        <div class="avatar">
                            <img class="avt"src="https://cdn.tgdd.vn//GameApp/1347228//ChrisHemsworth-800x1095.jpg" alt="Chris Hemsworth">
                        </div>
                    </div>
                    <div class="user">
                        <h3>Lelah Nichols</h3>
                        <p>Troy, Mi</p>
                        <div class="btn-hobby">
                            <button type="submit">clothes</button>
                            <button type="submit">strip</button>
                        </div>
                    </div>
                </div>
                <div class="row-group">
                    <div class="row">
                        <div class="avatar">
                            <img class="avt"src="https://image.lag.vn/upload/news/19/05/27/loki-tro-thanh-phan-dien-manh-nhat-marvel__1__BZEV.jpg" alt="Loki">
                        </div>
                    </div>
                    <div class="user">
                        <h3>Jesus Weiss</h3>
                        <p>Fort Worth, TX</p>
                        <div class="btn-hobby">
                            <button type="submit">headset</button>
                            <button type="submit">gadget</button>
                            <div class="btn-2">
                                <button type="submit">speed</button>
                                <button type="submit">winter</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-group">
                    <div class="row">
                        <div class="avatar">
                            <img class="avt"src="https://image.thanhnien.vn/w1024/Uploaded/2022/tnabtw/2022_02_14/doctor-strange-2-8873.jpg" alt="Doctor Strange">
                        </div>
                    </div>
                    <div class="user">
                        <h3>Annie Rice</h3>
                        <p>Austin, TX</p>
                        <div class="btn-hobby">
                            <button type="submit">road</button>
                            <button type="submit">mountain</button>
                            <button type="submit">strip</button>
                            <div class="btn-2">
                                <button type="submit">earth</button>
                                <button type="submit">nature</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-group">
                    <div class="row">
                        <div class="avatar">
                            <img class="avt"src="https://game8.vn/media/201908/images/iron-man-endgame%20(1).jpg" alt="Iron">
                        </div>
                    </div>
                    <div class="user">
                        <h3>Robert Brower</h3>
                        <p>Cincinnati, OH</p>
                        <div class="btn-hobby">
                            <button type="submit">Maintenance</button>
                            <button type="submit">gears</button>
                            <div class="btn-2">
                                <button type="submit">clothes</button>
                                <button type="submit">repair</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-group">
                    <div class="row">
                        <div class="avatar">
                            <img class="avt"src="https://gamek.mediacdn.vn/133514250583805952/2021/11/17/anh-1-16371236560391999480395.jpg" alt="Hulk">
                        </div>
                    </div>
                    <div class="user">
                        <h3>Amy Campbell</h3>
                        <p>Warrior, AL</p>
                        <div class="btn-hobby">
                            <button type="submit">music</button>
                            <button type="submit">disks</button>
                        </div>
                    </div>
                </div>
                <div class="row-group">
                    <div class="row">
                        <div class="avatar">
                            <img class="avt"src="https://cdn.tgdd.vn//GameApp/1347228//ChrisHemsworth-800x1095.jpg" alt="Chris Hemsworth">
                        </div>
                    </div>
                    <div class="user">
                        <h3>Anthony S. Morin</h3>
                        <p>Lyndhurst, NJ</p>
                        <div class="btn-hobby">
                            <button type="submit">vintage</button>
                            <button type="submit">electric</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
        

    
</body>
</html>
